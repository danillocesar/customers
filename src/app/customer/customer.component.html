<form id="customerForm" name="customerForm"  novalidate (ngSubmit)="onSubmit()" #customerForm="ngForm">
	<div class="modal-header">
		<h4 class="modal-title pull-left">{{title}}</h4>
	   	<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
			<span aria-hidden="true">&times;</span>
	   	</button>
	</div>
	<div class="modal-body">
			<div class="form-row">
				<div class="form-group col-md-4">
				    <label for="status">Status*</label>
				    <select class="form-control" id="status" required name="active" [(ngModel)]="customer.active" #active="ngModel" >
				      <option value="true">Ativo</option>
				      <option value="false">Inativo</option>
				    </select>
				    <div *ngIf="active.invalid && (active.invalid.dirty || active.invalid.touched)" class="errors form-errors">
		   				Status é obrigatório.
					</div>
			    </div>
			    <div class="form-group col-md-4">
				    <label for="status">Género*</label>
				    <select class="form-control" id="gender" required name="gender" [(ngModel)]="customer.gender" #gender="ngModel" >
				      <option value="M">Masculino</option>
				      <option value="F">Feminino</option>
				    </select>
				    <div *ngIf="gender.invalid && (gender.invalid.dirty || gender.invalid.touched)" class="errors form-errors">
		   				Género é obrigatório.
					</div>
			    </div>
			    <div class="form-group col-md-4">
				    <label for="status">Tipo de pessoa*</label>
				    <select class="form-control" id="federalIdType" required name="federalIdType" [(ngModel)]="customer.federalIdType" #federalIdType="ngModel" >
				      <option value="Physical">Física</option>
				      <option value="Juridical">Jurídica</option>
				    </select>
				    <div *ngIf="federalIdType.invalid && (federalIdType.invalid.dirty || federalIdType.invalid.touched)" class="errors form-errors">
		   				Tipo de pessoa é obrigatório.
					</div>
			    </div>
		  	</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="nome">Nome*</label> 
					<input type="text" class="form-control" id="nome" placeholder="Nome Completo.."  name="name" [(ngModel)]="customer.name" #name="ngModel" required>
					<div *ngIf="name.invalid && (name.dirty || name.touched)" class="errors form-errors">
		   				Nome é obrigatório.
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="E-mail">E-mail*</label> 
					<input type="email" class="form-control" id="email" placeholder="E-mail.." name="email" [(ngModel)]="customer.email" #email="ngModel" required>
					<div *ngIf="email.invalid && (email.dirty || email.touched)" class="errors form-errors">
		   				E-mail é obrigatório.
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="E-mail">E-mail de cobrança*</label> 
					<input type="email" class="form-control" id="email2" placeholder="E-mail de cobrança.." name="email2" [(ngModel)]="customer.emailCollection" #email2="ngModel" required>
					<div *ngIf="email2.invalid && (email2.dirty || email2.touched)" class="errors form-errors">
		   				E-mail de cobrança é obrigatório.
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputAddress">CPF / CNPJ*</label> 
					<input type="text" class="form-control" id="federalId" placeholder="{{customer.federalIdType == 'Juridical'?'CNPJ..':'CPF..'}}" mask="{{customer.federalIdType == 'Juridical'?'00.000.000/0000-00':'000.000.000-00'}}"  name="federalId" [(ngModel)]="customer.federalId" #federalId="ngModel" required>
					<div *ngIf="federalId.invalid && (federalId.dirty || federalId.touched)" class="errors form-errors">
		   				CPF/CNPJ é obrigatório.
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="inputAddress">RG</label> 
					<input type="text" class="form-control" id="rg" placeholder="Número do RG.." name="registration" [(ngModel)]="customer.registration">
				</div>
				<div class="form-group col-md-4">
					<label for="inputAddress">Data de Nascimento</label> 
					<input type="text" class="form-control" id="birthday" placeholder="DD/MM/AAAA" mask="00/00/0000" name="birthday" [(ngModel)]="customer.birthday">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputAddress2">Celular 1*</label> 
					<input type="text" class="form-control" id="phone1" placeholder="(99) 99999-9999" name="phone" [(ngModel)]="customer.phone" #phone="ngModel" required >
					<div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="errors form-errors">
		   				Celular é obrigatório.
					</div>
				</div>
				<div class="form-group col-md-3">
					<label for="inputAddress2">Celular 2</label> 
					<input type="text" class="form-control" id="phone2" placeholder="(99) 99999-9999" name="phone2" [(ngModel)]="customer.phone2">
				</div>
				<div class="form-group col-md-3">
					<label for="inputAddress2">Telefone Residencial</label> 
					<input type="text" class="form-control" id="residentialPhone" placeholder="(99) 99999-9999" name="residentialPhone" [(ngModel)]="customer.residentialPhone">
				</div>
				<div class="form-group col-md-3">
					<label for="inputAddress2">Telefone Comercial</label> 
					<input type="text" class="form-control" id="commercialPhone" placeholder="(99) 99999-9999" name="commercialPhone" [(ngModel)]="customer.commercialPhone">
				</div>
			</div>
			<small id="help" class="form-text text-muted">* Campos obrigatórios</small>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" [disabled]="customerForm.invalid">Salvar</button>
		<button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
	</div>
</form>
